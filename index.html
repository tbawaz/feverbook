<script type="text/javascript">


$(function() {

  var isiPad = navigator.userAgent.match(/iPad/i) != null;
  var isiPhone = navigator.userAgent.match(/iPhone/i) != null;
  var theFuzz = false;

  currentTip = '';
  
  $('#allActivity').live('click', function() {
    $('.activityHidden').show("slideDown").effect("highlight",{},3000);
  });
  
  $('.loader').each( function() {
    var type = $(this).data("type");
    var id = $(this).data("id");
    $.post('ajax.php', {
        'action': 'load',
        'type': type,
        'id': id,
        'secret': $.getUrlVar('secret'),
        'person': $.getUrlVar('person')
      }, function(data) {
        $('#ajax_'+type+'_'+id).html(data)
      }
    );
  });
  
  $('.likeWidget').live('click', function() {
    var id = $(this).data("id");
    $.post('ajax.php', {
       'id': id,
       'action': $(this).data('action')
      }, function(data) {
        $('#like_'+id).html(data);
        _gaq.push(['_trackEvent', 'Interaction', 'Like', id]);
      }
    );
  });
  
  if (!isiPhone) {
  
    $('.lightbox').live('click', function() {
      $('#lightbox').reveal({
         animation: 'fadeAndPop',                   //fade, fadeAndPop, none
         animationspeed: 300,                       //how fast animtions are
         closeonbackgroundclick: true,              //if you click background will modal close?
         dismissmodalclass: 'close-reveal-modal'    //the class of a button or element that will close an open modal
      });
      var href = $(this).attr("href");
      _gaq.push(['_trackEvent', 'Interaction', 'Viewed', href]);
      $.ajax({
        url: href,
        success: function(data) {
          $('#lightbox').removeClass();
          $('#lightbox').addClass('reveal-modal withPadding');
          $('#lightbox_content').html(data);
        }
      });
    });

  }

  $('.lightboxDemo').live('click', function() {
    $('#lightboxDemo').reveal({
       animation: 'fadeAndPop',                   //fade, fadeAndPop, none
       animationspeed: 300,                       //how fast animtions are
       closeonbackgroundclick: true,              //if you click background will modal close?
       dismissmodalclass: 'close-reveal-modal'    //the class of a button or element that will close an open modal
    });
    var href = $(this).attr("href");
    _gaq.push(['_trackEvent', 'Interaction', 'Viewed', 'ADITIVE Demo']);
    $.ajax({
      url: href,
      success: function(data) {
        $('#lightboxDemo').removeClass();
        $('#lightboxDemo').addClass('reveal-modal');
        $('#lightboxDemo_content').html(data);
      }
    });
  });

  $('.navButton').live('click', function() {
  
    var page =      $('.lightboxFrame').data('page');
    var source =    $('.lightboxFrame').data('source');
    var pagemax =   $('.lightboxFrame').data('pagemax');
    var direction = $(this).data('direction');
    
    if (direction == "next") { newPage = (page+1 <= pagemax) ? (page+1) : 1; }
    if (direction == "prev") { newPage = (page-1 > 0) ? (page-1) : pagemax; }
    
    // console.log(source + "?page=" + newPage);
    
    $.ajax({
      url: source + "?page=" + newPage,
      success: function(data) {
        $('#lightbox_content').html(data);
      }
    });
    
  });
  
  $('#editComment').live('click', function() {
    var id = $(this).data('id');
    $('.showComment[data-id='+id+']').hide();
    $('.editComment[data-id='+id+']').show();
  });

  $('#cancelComment').live('click', function() {
    var id = $(this).data('id');
    $('.showComment[data-id='+id+']').show();
    $('.editComment[data-id='+id+']').hide();
  });
  
  $('#saveComment').live('click', function() {
    var id = $(this).data('id');
    var comment = $('#commentBox_'+id).val();
    $.post('ajax.php', {
        'action': 'save',
        'id': id,
        'comment': comment,
        'secret': $.getUrlVar('secret'),
        'person': $.getUrlVar('person')
      }, function(data) {
        $('.comment[data-id='+id+']').html(data.comment_transformed);
        $('#commentBox_'+id).val(data.comment);
        $('.showComment[data-id='+id+']').show();
        $('.editComment[data-id='+id+']').hide();
      }, "json"
    ).error( function() {
      $('.showComment[data-id='+id+']').show();
      $('.editComment[data-id='+id+']').hide();
    });
  });

  if (!$.cookie('KilroyWasHere') && !isiPhone) {
    loadInfoPane('welcome.php','addMe1',true);
    $('.startHere').show();
    $.cookie('KilroyWasHere','Yup',5)
  };
  
  $('.homeButton,.aboutButton').click( function() {
    if (isiPhone) {
      $("html, body").animate({ scrollTop: 0 }, "slow");
      return false;
    }
    else {
      loadInfoPane('welcome.php','addMe1',true);
    }
  });
  
  $('.tools').live('click', function() {
    loadInfoPane('tools.php','toolsMe',true);
    _gaq.push(['_trackEvent', 'Interaction', 'Viewed', 'Tools']);
  });
  
  $('.jeffnook').live('click', function() {
    loadInfoPane('jeffnook.php','jeffnookMe',true);
    _gaq.push(['_trackEvent', 'Interaction', 'Viewed', 'Technology']);
  });
  
  $('.brainmap').live('click', function() {
    loadInfoPane('brainmap.php','brainmapMe',true);
    _gaq.push(['_trackEvent', 'Interaction', 'Viewed', 'BrainMap']);
  });
  
  $('.klout').live('click', function() {
    loadInfoPane('klout.php','kloutMe',true);
    _gaq.push(['_trackEvent', 'Interaction', 'Viewed', 'Klout']);
  });
  
  $('.comingSoon').live('click', function() {
    loadInfoPane();
  });
  
  $('.tooltip').live('mouseover', function() {
  
    if (!isiPhone) {
  
      var id = $(this).data("id");
      var type = $(this).data("type") ? $(this).data("type") : "tooltip";
      
      if (currentTip != id) {
  
        var position = $(this).offset();
        
        $('#tooltip_content').html('<img class="anim" src="/images/ajaxloader.gif">')
    
        $('.tooltipSlug').css("left",position.left+10).css("top",position.top-5);
        
        $.post('ajax.php', {
            'action': 'load',
            'type': type,
            'id': id
          }, function(data) {
            $('#tooltip_content').html(data);
            if (theFuzz) {
              $('.likeLabel,.likeWidget').hide();
            }
          }
        );
      
      }
      
      if (isiPad) {
        $('.tooltipSlug').show().delay(5000).fadeOut('slow'); 
      }
      else {
        $('.tooltipSlug').show();
      }
      currentTip = id;

    }

  });
    
  
  $('.tooltipSlug').live('mouseleave', function() {
    $('.tooltipSlug').hide();
  });

  function loadInfoPane(page,bkg,dismissHow) {
    $('#lightbox').reveal({
       animation: 'fadeAndPop',                   //fade, fadeAndPop, none
       animationspeed: 300,                       //how fast animtions are
       closeonbackgroundclick: dismissHow,              //if you click background will modal close?
       dismissmodalclass: 'close-reveal-modal'    //the class of a button or element that will close an open modal
    });
    $.post('lightbox/'+page, {
        'secret': $.getUrlVar('secret'),
        'person': $.getUrlVar('person')
      }, function(data) {
        $('#lightbox_content').html(data);
        $('#lightbox').removeClass();
        $('#lightbox').addClass('reveal-modal ' + bkg);
      }
    );
  }
  
  $('.theFuzz').live('click', function() {
    theFuzz = true;
    $('.content').css('background-image','none');
    $('.mainSlug').css('background-image','none');
    $('.mainSlug').animate({ marginTop: '+=20' });
    $('.nubHead').fadeOut();
    $('.theFuzz').fadeOut('slow', function() {
      $('.theFuzzGone').fadeIn('slow');
    });
    $('.topBarSlug').animate({ top: '-=50' },
      { duration: 1000, specialEasing: { top: 'easeInOutBack' }, complete: function() { theFuzzPart2() }
    });
    $('.subPic').animate({ width: 50, height: 50, marginTop: 97, padding: 0 });
    $('.mainPicSlug').slideUp('fast');
    $('.mainName').animate({ marginLeft: '-=90px' });
    $('.highlightSlug').animate({ backgroundColor: $.Color({ alpha: 0 }), borderColor: $.Color({ alpha: 0 }) }, 1500 );
  });
  
  $('.theFuzzGone').live('click', function() {
    theFuzz = false;
    $('.content').css('background-image','url(/css/images/content_bkg.gif)');
    $('.mainSlug').css('background-image','url(/css/images/top_shadow.gif)');
    $('.mainSlug').animate({ marginTop: '-=20' });
    $('.nubHead').fadeIn();
    $('.theFuzzGone').fadeOut('fast', function() {
      $('.theFuzz').fadeIn('slow');
    });
    $('.topBarSlug').show().animate({ top: '+=50' },
      { duration: 1000, specialEasing: { top: 'easeInOutBack' }, complete: function() { theFuzzGonePart2() }
    });
    $('.mainPicSlug').slideDown('slow');
    $('.subPic').animate({ width: 125, height: 125, marginTop: 0, padding: 5 });
    $('.mainName').animate({ marginLeft: '+=90px' });
    $('.highlightSlug').animate({ backgroundColor: $.Color({ alpha: 100 }), borderColor: $.Color('#E5E7EB') }, 500 );
  });
  
  function theFuzzPart2() {
    $('body').addClass('newGreenBack');
    $('.contentBox,.mainContent').addClass('shadow');
    $('.comments').css('background-color', '#eeb');
    $('.commenterComment').animate({ width: 276 },function () {
      $('.commenterIcon').animate({ width: 75, height: 75 });
    });
    $('.postAccent,.infoJewel,.activityIcon').animate({width:'0'}, 1500);
    $('.postAccent').css('margin-left','-5px');
    $('.postSubHead').css('color','#ffffff');
    $('.postHeader').addClass('newHeader');
    $('.likeLabel,.likeWidget,.topBarSlug').hide('slow');
  }
  
  function theFuzzGonePart2() {
    $('body').removeClass('newGreenBack');
    $('.contentBox,.mainContent').removeClass('shadow');
    $('.comments').css('background-color', '#EEF0F4');
    $('.commenterIcon').animate({ width: 32, height: 32 },function () {
      $('.commenterComment').animate({ width: 346 });
    });
    $('.postAccent').animate({ width: '32' }, 1500);
    $('.infoJewel').animate({ width: '10' }, 1500);
    $('.activityIcon').animate({ width: '16' }, 1500);
    $('.postAccent').css('margin-left','5px');
    $('.postSubHead').css('color','#808080');
    $('.postHeader').removeClass('newHeader');
    $('.likeLabel,.likeWidget').show('slow');
  }
    
});

$.extend({ getUrlVars: function(){ var vars = [], hash; var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'); for(var i = 0; i < hashes.length; i++) { hash = hashes[i].split('='); vars.push(hash[0]); vars[hash[0]] = hash[1]; } return vars; }, getUrlVar: function(name){ return $.getUrlVars()[name]; } });

</script>

</html>
